{% include 'header.html' %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Check spelling</h1>
    </div>

    {% if message %}
        <div class="alert alert-info" role="alert">
            <div class="text-center">
                {{ message }}
            </div>
        </div>
    {% endif %}

    <div class="content py-5">
        <div class="row">
          <div class="mx-auto">
            <form class="form-horizontal" role="form" method="POST" action="{{ url_for('main') }}">
                <div class="form-group row">
                    <div style="margin-top: 10px;" class="col-sm-12">
                        <label class="mt-4" for="name">Enter word to check spelling</label>
                        <input
                            type="text"
                            name="word"
                            class="form-control"
                            id="word"
                        >
                    </div>
                    <div class="form-group">
                            <button
                              style="margin-top: 10px;"
                              class="col-sm-offset-2 col-sm-8 btn btn-default"
                              type="submit"
                            > Check spelling
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>

</div>

{% include 'footer.html' %}
