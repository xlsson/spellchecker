{% include 'header.html' %}

<div class="container" role="main">
    <div class="page-header">
        <h1>All words in alphabetical order</h1>
    </div>
    <div class="content">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Word</th>
                <th scope="col">Frequency</th>
              </tr>
            </thead>
            <tbody>
                {% for tuple in allwords %}
                    <tr>
                        <td>{{ tuple[0] }}</td>
                        <td>{{ tuple[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>

{% include 'footer.html' %}
